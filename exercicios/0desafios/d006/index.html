<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir elementos da lista a seguir. Passe omause sbre os termos para descobrir qual tag irá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="p">Parágrafo</abbr></li>
        <li><abbr title="h1 a h6">Títulos</abbr></li>
        <li><abbr title="img">Imagens</abbr></li>
        <li><abbr title="abbr">Abreviações</abbr></li>
        <li><abbr title="code">Códigos-fonte</abbr></li>
        <li><abbr title="ol e li">Listas numeradas</abbr></li>
        <li><abbr title="ul e li">Litas com demarcadores</abbr></li>
    </ul>
</body>
</html>
