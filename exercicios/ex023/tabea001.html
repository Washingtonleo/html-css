<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            padding: 8px;
            border-collapse: collapse;/*une as bordas*/

        }
        

        td{
            border: 1px solid black;
            text-align: center;
            vertical-align: top;
        }
       
    </style>
</head>
<body>
    <!---->
    <h1>Minha primeira tabela</h1>
    <!--Hierarquia de tabelas simples
    TABLE
        table row = <tr></tr>
            table header
            table data = <td></td>
    -->
    <table>
        <tr><!--linha 1-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr> 
        <tr ><!--linha 2-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr> 
        <tr><!--linha 3-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr> 
        <tr><!--linha 4-->
            <td>A4</td>
            <td >B4</td>
            <td>C4</td>
        </tr> 
    </table>
</body>
</html>
